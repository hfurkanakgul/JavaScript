<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id="title" title="Modify xxx">HFA</h2>
<h2>Battery</h2>
<p title="Battery level">
  Battery level: <span id="level">67%</span>
</p>
<p>
  Charging : <span id="sarj"></span>
</p>
<h2>Online Status</h2>
<p>
 Connection Online: <span id="offon"></span>
</p>
<h2>Keyboard</h2>

<p>
  Tu≈ü: <span id="tus"></span>
</p>

<hr>
<b>Sample code</b>
<pre id="sample"></pre>

<hr>

<script>
"use strict";

let c;
function init() {
    navigator.getBattery().then(b =>               
      {
      level.innerText = 100*b.level+'%'     
      b.onlevelchange = () => level.innerText = 100*b.level+'%'
      c=b
      sarj.innerText=c.charging

      c.onchargingchange=()=>sarj.innerText=c.charging
      offon.innerText=navigator.onLine     
      window.ononline=()=> offon.innerText=navigator.onLine
      
      }
    )
    onkeydown = (e) => tus.innerText = e.key
    onkeyup = (e) => tus.innerText = "" 
}
    title.innerText = document.title;
    sample.innerText = init+'\n';
    init();
</script>



</body></html>
